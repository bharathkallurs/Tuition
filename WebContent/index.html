<!DOCTYPE html>  
<html><head>  
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />  
    <title>Hello World</title>  
  
    <script id='sap-ui-bootstrap' 
        src='resources/sap-ui-core.js'  
        data-sap-ui-theme='sap_bluecrystal'  
        data-sap-ui-libs='sap.ui.commons,sap.ui.ux3'></script>   
  
<script>  
     // register the location of javascript files
     sap.ui.localResources("app");
     // specify the file in which the app's main class is defined
     jQuery.sap.registerModulePath("Application", "app");
     // launch the app by instantiating its main class
     jQuery.sap.require("Application");
     var app = new Application({
     root: "content"
});
</script>

</head>
<body class='sapUiBody'>
    <div id='content'></div>
</body>
</html>
